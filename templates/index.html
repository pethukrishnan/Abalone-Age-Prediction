<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abalone Age Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body{
    background:black;
    color:white;
    }
    .container{
    background: yellow;
    color: black;
    border-radius:15px;
    }
    .container h1{
    text-align:center;
    }
    .btn{
    margin-bottom:10px;
    margin-left:38%;
    }
    .img{
    width:50%;
    height:150px;
    border-radius:30px;
    margin-left:22%;
    }
    .card{
    background: black;
    color: white;
    margin-left:33%;
    margin-bottom:10px
    }
</style>
  <body>
    <!--================================================Navbar======================================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Abalone Age</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-3 mt3">
        <h1 class="text-center">Abalone Age Prediction</h1>
        <img src="{{url_for('static',filename='abelone.jpg')}}" alt="">

        <form action="/predict" method="post">
            <div class="row">

                <div class="form-group col-md-4">
                    <label for="Sex">Sex</label>
                    <select name="Sex" id="Sex" class='form-control'>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group col-md">
                    <label for="height">Height</label>
                    <input type="number" id="hig" class="form-control" name="hig" step="0.01" value="0">
                </div>

                <div class="form-group col-md">
                    <label for="wholeweight">Whole_Weight</label>
                    <input type="number" id="whw" class="form-control" name="whw" step="0.01" value="0">
                </div>
                <!--Sex,Length,Diameter,Height,Whole_Weight,Shucked_Weight,Viscera_weight,Shell_weight-->
            </div>

            <div class="row">

                <div class="form-group col-md">
                    <label for="length">Length</label>
                    <input type="number" id="len" class="form-control" name="len" step="0.01" value="0">
                </div>

                <div class="form-group col-md">
                    <label for="diameter">Diameter</label>
                    <input type="number" id="dim" class="form-control" name="dim" step="0.01" value="0">
                </div>
                <!--Sex,Length,Diameter,Height,Whole_Weight,Shucked_Weight,Viscera_weight,Shell_weight-->
                <div class="form-group col-md">
                    <label for="shucked_weight">Shucked_Weight</label>
                    <input type="number" id="sw" class="form-control" name="sw" step="0.01" value="0">
                </div>
             </div>

             <div class="row">

                <div class="form-group col-md">
                    <label for="viscera_weight">Viscera_weight</label>
                    <input type="number" id="vw" class="form-control" name="vw" step="0.01" value="0">
                </div>

                <div class="form-group col-md">
                    <label for="shell_weight">Shell_weight</label>
                    <input type="number" id="shw" class="form-control" name="shw" step="0.01" value="0">
                </div>
             </div>
             <button type="'Submit" class="btn btn-success btn-lg">Get Age</button> 
        </form>

        {% if age %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static',filename='abelone.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Abalone Age : {{age}}</h5>
              <p class="card-text">Out Ai Model Predict You This Abalone Age</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

        {% endif %}

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
